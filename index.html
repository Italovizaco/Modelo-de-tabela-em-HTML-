<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>

    <!-- CSS da tabela -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- iniciar a tabela -->
    <table>
        <!-- título da tabela -->
        <caption>Bandas Preferidas</caption>
        <!-- cabeçalho da tabela -->
        <thead>
            <!-- criar a linha do cabeçalho -->
            <tr>
                <th>Rank</th>
                <th>Nome da Banda</th>
                <th>Ano Formação</th>
                <th>Álbum mais vendido</th>
            </tr>
            <!-- fim da linha cabeçalho -->
        </thead>
        <!-- cabeçalho da tabela -->

        <!-- corpo da tabela - dados -->
        <tbody>
            
            <!-- 1a. linha de dados -->
            <tr>
                <td>01</td>
                <td>Led Zeppelin</td>
                <td>1968</td>
                <td>Led Zeppelin</td>
            </tr>
            <!-- fim 1a. linha de dados -->
            
            <!-- 2a. linha de dados -->
            <tr>
                <td>02</td>
                <td>The Beatles</td>
                <td>1960</td>
                <td>Abbey Road</td>
            </tr>
            <!-- fim da 2a. linha de dados -->
            
            <!-- 3a. linha de dados -->
            <tr>
                <td>03</td>
                <td>Rolling Stones</td>
                <td>1962</td>
                <td>Some Girls</td>
            </tr>
            <!-- fim 3a. linha de dados -->

            <!-- 4a. linha de dados -->
            <tr>
                <td>04</td>
                <td>Queen</td>
                <td>1970</td>
                <td>Bohemian Rhapsody</td>
            </tr>
            <!-- fim 4a. linha de dados -->
        </tbody>
        <!-- fim corpo da tabela - dados -->

        <!-- rodapé da tabela - OPCIONAL -->
        <tfoot>
            <!-- linha do rodapé -->
            <tr>
                <td colspan="4">Dados atualizados: 01/08/2022</td>
            </tr>
        </tfoot>
        <!-- fim rodapé da tabela -->

    </table>
    <!-- fim tabela -->
</body>
</html>
